name: mno_server
description: Contains the server functions to serve resources in the webview.
version: 0.1.0
homepage: https://github.com/Mantano/mno_server_dart
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  mno_commons:
    git:
      url: https://github.com/bankuoniichan/FlutterEbookApp.git
      ref: "pub-0.0.7"
      path: packages/iridium/components/commons
  mno_shared:
    git:
      url: https://github.com/bankuoniichan/FlutterEbookApp.git
      ref: "pub-0.0.7"
      path: packages/iridium/components/shared
  mno_streamer:
    git:
      url: https://github.com/bankuoniichan/FlutterEbookApp.git
      ref: "pub-0.0.7"
      path: packages/iridium/components/streamer
  mno_webview:
    git:
      url: https://github.com/bankuoniichan/FlutterEbookApp.git
      ref: "pub-0.0.7"
      path: packages/iridium/components/webview
  bloc: ^8.1.2
  dartx: ^1.1.0
  dfunc: ^0.9.0
  equatable: ^2.0.5
  fimber: ^0.6.6
  flutter_inappwebview: ^5.7.2+3
  intl: ^0.18.1
  meta: ^1.9.1
  path: ^1.8.3
  rxdart: ^0.27.7
  universal_io: ^2.2.1

dependency_overrides:
  collection: ^1.17.2

dev_dependencies:
  lints: ^2.1.0
